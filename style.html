<style>
  :root {
  /* Primary colors */
  --primary-color: #CF7B39;
  --secondary-color: #002048;
  
  /* Derived pallete */
  --primary-light: #E69A5F;
  --primary-dark: #B5662A;
  --secondary-light: #003A7A;
  --secondary-dark: #001530;
  
  /* Neutral colors */
  --background: #F8F9FA;
  --surface: #FFFFFF;
  --text-primary: #002048;
  --text-secondary: #5A6C7D;
  --border: #E1E8ED;
  
  /* Shadows */
  --shadow-sm: 0 2px 8px rgba(0, 32, 72, 0.1);
  --shadow-md: 0 8px 20px rgba(0, 32, 72, 0.15);
  --shadow-lg: 0 16px 40px rgba(0, 32, 72, 0.2);
  
  /* Spacing */
  --spacing-xs: 8px;
  --spacing-sm: 16px;
  --spacing-md: 24px;
  --spacing-lg: 40px;
  
  /* Borders */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 20px;
}

/* Google Material Icons (optinal) */

.material-symbols-outlined {
    font-family: 'Material Symbols Outlined';
    font-weight: normal;
    font-style: normal;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    /* -webkit-font-feature-settings: 'liga'; */
    -webkit-font-smoothing: antialiased;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-light) 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--spacing-md);
}

.section {
  background: var(--surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  padding: var(--spacing-lg);
  margin: var(--spacing-md);
  max-width: 800px;
  width: 100%;
  animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.title {
  font-size: 2rem;
  color: var(--text-primary);
  margin-bottom: var(--spacing-lg);
  text-align: center;
  position: relative;
  padding-bottom: var(--spacing-sm);
  font-weight: 600;
}

.title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
  border-radius: 2px;
}

.list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm);
}

.backup_element {
  background: var(--background);
  padding: var(--spacing-md) 25px;
  border-radius: var(--radius-md);
  border: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-sm);
  font-size: 0.95rem;
  color: var(--text-primary);
  font-weight: 500;
}

.backup_element:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
  border-color: var(--primary-color);
  background: var(--surface);
}

.button_class {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
  color: var(--surface);
  border: none;
  padding: 12px 20px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 12px rgba(207, 123, 57, 0.3);
  font-weight: 600;
}

.button_class:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(207, 123, 57, 0.5);
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
}

.button_class:active {
  transform: scale(0.98);
}

.center {
  display: block;
  margin: auto;
  width: max-content;
}

.material-symbols-outlined {
  font-size: 24px;
  vertical-align: middle;
}

/* Responsive */
@media (max-width: 600px) {
  .section {
    padding: var(--spacing-md);
  }

  .title {
    font-size: 1.5rem;
  }

  .backup_element {
    flex-direction: column;
    gap: var(--spacing-sm);
    text-align: center;
  }

  .button_class {
    width: 100%;
  }
}

.form-group {
    margin-bottom: var(--spacing-sm);
    padding: 0 var(--spacing-sm);
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.9rem;
}

.input-field,
.input-field select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    font-size: 1rem;
    color: var(--text-primary);
    background: var(--surface);
    transition: border-color 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
}

.input-field:focus,
.input-field select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(207, 123, 57, 0.2);
}

.hint {
    display: block;
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-top: 4px;
}

.status-message-text {
    margin-top: var(--spacing-sm);
    padding: 10px 15px;
    border-radius: var(--radius-sm);
    background-color: var(--background);
    border: 1px solid var(--border);
    color: var(--text-primary);
    text-align: center;
}

/* Ensure the button uses the existing style */
.restore-button .material-symbols-outlined {
    margin-right: 8px;
}
</style>
